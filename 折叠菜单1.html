<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            width: 120px;
            height: 30px;
        }
        #menu .mian-menu{
            height: 30px;
            background: #000;
            color: #eeeeee;
        }
        #menu .sub-menu{
            border: 1px solid #000;
            display: none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>
        <h3 class=" mian-menu">管理区</h3>
        <ul class="sub-menu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
    <li>
        <h3 class=" mian-menu">交流区</h3>
        <ul class="sub-menu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
</ul>

<script>
    var oMenu = document.getElementById("menu");
    var aLi = oMenu.children;
    for(var i=0;i<aLi.length;i++) {
            aLi[i].bFlog = false;//初始值设为false，表示菜单是合上的
            aLi[i].onclick = function () {
                if (this.bFlog) {
                    this.getElementsByTagName("ul")[0].style.display = "none";
                }
                else {
                    this.getElementsByTagName("ul")[0].style.display = "block";
                }
                this.bFlog = !this.bFlog;
            }
    }
</script>
</body>
</html>
