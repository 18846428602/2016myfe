<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
        }
        a{
            text-decoration:none;
        }
        #menu .main-menu{
            width:120px;
            border: 1px solid #000;;
        }
        #menu h3{
            background: #000;
            height: 30px;
            color: white;
        }
        #menu .sub-menu{
            display:none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <h3>管理区</h3>
        <ul class="sub-menu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
    <li  class="main-menu">
        <h3>交流区</h3>
        <ul class="sub-menu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
</ul>

<script>
        var oMenu = document.getElementById("menu");
        var aH3 = oMenu.getElementsByTagName("h3");
        var aUl = oMenu.getElementsByTagName("ul");
        var count = 0;
    for(var i = 0;i<aH3.length;i++){
        aH3[i].index = count++;
        aH3[i].bFlag =false;
        aH3[i].onclick = function(){
            if(this.bFlag){
                aUl[this.index].style.display = "none";
            }else{
                aUl[this.index].style.display = "block";
            }
            this.bFlag = !this.bFlag;
        }
    }
</script>
</body>
</html>
